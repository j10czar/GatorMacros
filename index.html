<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatorMacros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GatorMacros</h1>
    <h3 id="errortext"></h3>
    <div id="welcome-box">
        <form action="">
            <h2>Welcome to GatorMacros</h2>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name">
            <label for="calorie">Calorie Goal:</label>
            <input type="number" id="calorie" name="calorie">
            <label for="protein">Protien Goal:</label>
            <input type="number" id="protein" name="protein">

            <button type="button" id="welcome-submit">Get Started</button>

        </form>

    </div>

    <script src="index.js"></script>
</body>
</html>
