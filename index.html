<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatorMacros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img src="./resources/gm-logo.png" alt="gatormacros" id="gm-logo">
    </div>
    
    <h3 id="errortext"></h3>
    <div id="welcome-container">
        <div id="welcome-box">
            <form action="">
                <h2>Welcome to GatorMacros</h2>
                <div class="model-item">
                <label for="name">First Name: </label>
                <input type="text" id="name" name="name">
                </div>
                <br>
                <div class="model-item">
                <label for="calorie">Calorie Goal: </label>
                <input type="number" id="calorie" name="calorie">
                </div>
                <br>
                <div class="model-item">
                <label for="protein">Protein Goal: </label>
                <input type="number" id="protein" name="protein">
                </div>
                <br>
                <div class="model-item">
                <button type="button" id="welcome-submit" class="button-1">Get Started</button>
                </div>

            </form>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
